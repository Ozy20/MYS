server {
    # 1. Listen on standard HTTP port
    listen 80;

    # 2. Serve the React Application
    # This path matches where we copied the 'dist' folder in your Dockerfile
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        
        # SPA Magic: If file/folder is missing, fallback to index.html
        # This allows React Router to handle paths like /dashboard, /login, etc.
        try_files $uri $uri/ /index.html;
    }

    # 3. Proxy API requests to the Backend
    # Any request starting with /api/ goes to your Express server
    location /api/ {
        # 'backend' is the service name we will use in docker-compose.yml
        # '3000' is the port your Express app listens on
        proxy_pass http://backend:3000;

        # Standard headers to pass real client IP to Express
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}